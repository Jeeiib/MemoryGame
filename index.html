<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Memory Game</h1>
      <div class="stats">
        <div class="stat">
          <span class="stat-label">Coups</span>
          <span id="moves-count" class="stat-value">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Temps</span>
          <span id="timer" class="stat-value">00:00</span>
        </div>
      </div>
    </header>

    <main>
      <div id="game-board" class="board"></div>
      <div id="message" class="message"></div>
    </main>

    <footer>
      <button id="new-game-btn" class="btn">Nouvelle Partie</button>
    </footer>
  </div>

  <!-- type="module" permet d'utiliser les imports ES6 -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
